
name: automerge
on:
  pull_request:
    types: ['closed']

jobs:
  pr_title_check:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
    - name: Automerge
      run: |
        branch_name=$(gh pr view  $PR --jq=.headRefName --json=headRefName)
        echo $branch_name
        git switch origin/preview
        branch_current=$(git branch)
        echo $branch_current
        
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR: ${{ github.event.number }}
